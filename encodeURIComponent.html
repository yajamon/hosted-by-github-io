<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>resizeとchangeOrientationを吐き出すだけ</title>
        <style>
html {
    height: 100%;
    margin: 0;
}
body {
    height: 100%;
    background-color: light-gray;
    margin: 0;
}
        </style>
    </head>
    <body style="height:100%;">
        <textarea id="raw"></textarea>
        <input type="button" id="encode" value="エンコード" />
        <input type="button" id="decode" value="デコード" />
        <textarea id="encoded"></textarea>
        <script>
            function derive(from, to, component){
                to.value = component(from.value);
            }
            document.getElementById("encode").addEventListener("click", function(){
                derive(
                    document.getElementById("encoded"),
                    document.getElementById("raw")
                    encodeURIComponent
                );
            });
            document.getElementById("decode").addEventListener("click", function(){
                derive(
                    document.getElementById("raw")
                    document.getElementById("encoded"),
                    decodeURIComponent
                );
            });

        </script>
    </body>
</html>
